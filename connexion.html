<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
	<header>
		<ul>
			<li><a class="back" href="#">Accueil</a></li>
			<li><h1>Connexion</h1></li>
			<li><input id="OK" name="OK" type="submit" value="OK"/></li>
		</ul>
	</header>
	<div class="content">
		<img src="#" alt="Heti" class="logo"/>
		<form action="post">
			<fieldset>
				<ol>
					<li>
					<label for="username">Nom d'utilisateur</label>
					<input id="username" name="username" type="text" placeholder="Nom d'utilisateur..."/>
					</li>
					<li>
					<label for="password">Mot de passe</label>
					<input id="password" name="password" type="text" placeholder="Mot de passe..."/>
					</li>
					<li>
					<label for="connected">Rester connecté</label>
					<input id="connected" name="connected" type="checkbox"/>
					</li>
					<li>
					<a href="#">(Mot de passe oublié ?)</a>
					</li>
					<li>
					<label for="connexion">Se connecter</label>
					<input id="connexion" name="connexion" type="submit" value="Se connecter"/>
					</li>
				</ol>
			</fieldset>
		</form>
	</div>
</body>
</html>
