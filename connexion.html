<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>
<body>
	<header>
		<ul>
			<li class="back"><a href="#">Accueil</a></li>
			<li><h1>Connexion</h1></li>
			<li id="var1" class="confirm_btn"><input id="ok" name="OK" type="submit" value="OK"/></li>
		</ul>
	</header>
	<div class="content">
		<div class="logo">
			<img src="#" alt="Heti"/>
		</div>
		<form class="connect" action="post">
			<fieldset>
				<ol>
					<li class="decal">
					<label class="disappear" for="username">Nom d'utilisateur</label>
					<input id="username" class="area" name="username" type="text" placeholder="Nom d'utilisateur..."/>
					</li>
					<li class="decal">
					<label class="disappear" for="password">Mot de passe</label>
					<input id="password" class="area" name="password" type="text" placeholder="Mot de passe..."/>
					</li>
					<li class="moit">
					<input id="connected" name="connected" type="checkbox"/>
					<label for="connected">Rester connecté</label>
					</li>
					<li class="moit">
					<a href="#">(Mot de passe oublié ?)</a>
					</li>
					<li>
					<label class="disappear" for="connexion">Se connecter</label>
					<input id="connexion" name="connexion" type="submit" value="Se connecter"/>
					</li>
				</ol>
			</fieldset>
		</form>
	</div>
</body>
</html>
